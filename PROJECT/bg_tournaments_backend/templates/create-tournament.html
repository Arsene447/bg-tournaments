<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создание турнира</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Турниры BG</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="/create-tournament">Создать турнир</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Создание турнира</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="tournament_name" class="form-label">Название турнира</label>
        <input type="text" class="form-control" id="tournament_name" name="tournament_name" required>
      </div>
      <div class="mb-3">
        <label for="tournament_fee" class="form-label">Вступительный взнос</label>
        <input type="number" class="form-control" id="tournament_fee" name="tournament_fee" required>
      </div>
      <div class="mb-3">
        <label for="tournament_games" class="form-label">Количество игр</label>
        <input type="number" class="form-control" id="tournament_games" name="tournament_games" required>
      </div>
      <div class="mb-3">
        <label for="points_for_place" class="form-label">Очки за первое место</label>
        <input type="number" class="form-control" id="points_for_place" name="points_for_place" required>
      </div>
      <button type="submit" class="btn btn-primary">Создать турнир</button>
    </form>

    {% if tournament_link %}
      <div class="mt-4">
        <p>Ссылка на турнир:</p>
        <a href="{{ tournament_link }}" target="_blank">{{ tournament_link }}</a>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
