<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создание турнира</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2>Создать турнир</h2>
    <form id="tournamentForm">
      <div class="mb-3">
        <label for="tournamentName" class="form-label">Название турнира</label>
        <input type="text" class="form-control" id="tournamentName" required>
      </div>

      <div class="mb-3">
        <label for="entryFee" class="form-label">Вступительный взнос (₽)</label>
        <input type="number" class="form-control" id="entryFee" required>
      </div>

      <div class="mb-3">
        <label for="gamesCount" class="form-label">Количество игр</label>
        <input type="number" class="form-control" id="gamesCount" required>
      </div>

      <div class="mb-3">
        <label for="pointsSystem" class="form-label">Очки за места (напр. 1=10, 2=7,...)</label>
        <input type="text" class="form-control" id="pointsSystem" required>
      </div>

      <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    <div class="mt-4" id="resultLink" style="display:none;">
      <p>Турнир создан! Ссылка для участия:</p>
      <a id="tournamentLink" href="#" class="btn btn-success" target="_blank"></a>
    </div>
  </div>

  <script>
    document.getElementById('tournamentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('tournamentName').value;
      const link = 'tournament.html?name=' + encodeURIComponent(name);
      document.getElementById('tournamentLink').textContent = link;
      document.getElementById('tournamentLink').href = link;
      document.getElementById('resultLink').style.display = 'block';
    });
  </script>

</body>
</html>
