<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создание турнира</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Навбар -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Турниры BG</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Турниры</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Войти</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Главный блок -->
  <div class="container text-center mt-5">
    <h1>Создание турнира</h1>
    <form id="tournament-form">
      <div class="mb-3">
        <label for="tournament-name" class="form-label">Название турнира</label>
        <input type="text" class="form-control" id="tournament-name" required>
      </div>
      <div class="mb-3">
        <label for="tournament-fee" class="form-label">Вступительный взнос</label>
        <input type="number" class="form-control" id="tournament-fee" required>
      </div>
      <div class="mb-3">
        <label for="tournament-games" class="form-label">Количество игр</label>
        <input type="number" class="form-control" id="tournament-games" required>
      </div>
      <div class="mb-3">
        <label for="points-for-place" class="form-label">Очки за первое место</label>
        <input type="number" class="form-control" id="points-for-place" required>
      </div>
      <button type="submit" class="btn btn-primary">Создать турнир</button>
    </form>

    <div id="tournament-link" class="mt-4"></div>
  </div>

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('tournament-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const tournamentName = document.getElementById('tournament-name').value;
      const fee = document.getElementById('tournament-fee').value;
      const games = document.getElementById('tournament-games').value;
      const points = document.getElementById('points-for-place').value;

      const tournamentUrl = `tournament.html?name=${encodeURIComponent(tournamentName)}&fee=${fee}&games=${games}&points=${points}`;
      document.getElementById('tournament-link').innerHTML = `
        <p>Ссылка на турнир:</p>
        <a href="${tournamentUrl}" target="_blank">${tournamentUrl}</a>
      `;
    });
  </script>
  
</body>
</html>
